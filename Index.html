<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Index.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" id="row">
            <div class="col-md-6 text-center">
                <input type="search" id="busqueda" onkeyup="buscar()">
            </div>
            <div class="col-md-6 text-center">
            <button class="learn-more mybutton2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"> Agregar nota            </button>
            
            
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content fondo">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5 mih1" id="exampleModalLabel">Nota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fondo" id="modal-body">
                        <div >
                        <form class="form">
                            <label for="select2" class="form-label">Categorías</label>
                            <select aria-label="Default select example" id="select2" class="form-select mb-3" required>
                                <option selected>Categorías</option>
                            </select>
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control mb-3" id="titulo" aria-describedby="emailHelp" required>
                            
                            <label for="contenido" class="form-label">Contenido</label>
                            <textarea placeholder="Ingresa tu nota" id="contenido" style="height: 200px;" class="form-control mb-3" required></textarea>
                            
                            
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="crearNota()">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
                        </div>
                    </div>
    </div><br><br>
    <div class="container mt-5 bcontenedor">
        <h1 class="text-center mih1"> Mis notas</h1>
        <div class="row "  id="notes" >
            
        </div>
    </div>
